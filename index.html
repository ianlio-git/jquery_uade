<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con jQuery y Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-5 text-center">

    <h1 class="mb-4" id="page-title">¡Mirá la siguiente imagen!</h1>

    <button id="hide-button" class="btn btn-primary mb-3">Ocultar imagen</button>
    <button id="show-button" class="btn btn-success mb-3">Mostrar imagen</button>

    <div id="image-container">
        <img src="img/224-2240932_pokemon-pikachu.png" alt="Imagen de ejemplo" class="img-fluid">
    </div>

    <script>
        $(document).ready(function() {
            $("#hide-button").click(function() {
                $("#image-container").hide();
                $("#page-title").text("Quien es este Pokemon!");
            });

            $("#show-button").click(function() {
                $("#image-container").show();
                $("#page-title").text("es Pikachu!");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
